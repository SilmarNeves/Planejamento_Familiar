{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.id %}Editar{% else %}Nova{% endif %} Categoria</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    {% if form.instance.id %}
        <a href="{% url 'categoria_edit' form.instance.id %}" class="btn btn-secondary">Editar</a>
        <a href="{% url 'categoria_delete' form.instance.id %}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta categoria?')">Excluir</a>
    {% endif %}
</form>
{% endblock %}
