{% extends 'base.html' %}

{% block content %}
<h1>Categorias</h1>
<ul class="list-group">
    {% for categoria in categorias %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ categoria.nome }}
        <div>
            <a href="{% url 'categoria_edit' categoria.id %}" class="btn btn-sm btn-secondary">Editar</a>
            <a href="{% url 'categoria_delete' categoria.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta categoria?')">Excluir</a>
        </div>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'categoria_create' %}" class="btn btn-success mt-3">Nova Categoria</a>
{% endblock %}
